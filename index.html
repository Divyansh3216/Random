<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
        html{
            height: 100%;
        }
        body{
            background-color: black;
            display: flex;
            justify-content: center;
            height: 100%;
            align-items: center;
            flex-direction: column;
            
            

        }
        label{
            color:white;
            font-size:xx-large;
        }
        form{
            padding-left:30px;
        }

        div input{
            border:1px solid;
            font-size:large;
            font-weight: 700;
            padding: 10px;
            width: 400px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 7px;
            color:black;
        }

        .bigbox1{
          
            border: 5px solid #56535b;
            max-height:500px;
            max-width: 500px;
            padding: 50px;
            background-color:#1b3c4161;
            margin-bottom: 200px;
        }
        button{
            color:white;
            padding: 40px;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-top: 30px;
            margin-left: 32%;

            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

            font-weight:lighter;
            font-size: large;
            border-radius: 2px;
            margin-bottom: 10px;

        }
        p{
            color: white;
            font-size:  90px;

            padding-left: 10px;
            
        }
        img{

            height:90px;
            padding-top: 7px;
        }
        .upper{
            padding: 20px;
            display: flex;
            margin-bottom: 40px;
        }
       

    </style>
</head>
<body>
    <div class="upper">
        <img src="stats.png" alt="Logo">
        <p>SURVEYX</p>
    </div>
    
    <div class="bigbox1">
    <form>
        <div class="name1">
            <label for="input" id="labelName">Full Name:</label>
            <input type="text" id="name">
        </div>
        <div class="email1">
            <label for="input">Email ID:</label>
            <input type="email" id="email">
        </div>
        <div class="dob1">
            <label for="input">DOB:</label>
            <input type="date" id="dob">
            
        </div>
        <div>
            <button type="submit" id="submit" disabled >NEXT</button>
        </div>
    </form>
</div>
    <script src="script.js"></script>
